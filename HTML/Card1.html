    <style>
    /* Estilos base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    
}


.header {
    background-color: #ff0000;
    width: 100%;
    padding: 20px;
    position: fixed;
    top: 0;
}

.nav-link{
    color: rgb(0, 0, 0);
}
.nav-link {
    margin: 0 15px;
    border-radius: 20px;
    transition: background-color 0.3s, color 0.3s;
}
.nav-link:hover {
    background-color: rgb(0, 0, 0);
    color: #ffffff;
}

span{
    color: #000000;
}

.card-container {
    display: flex;
    flex-wrap: nowrap;
    gap: 20px;
    width: 100%;
    padding: 80px 20px 20px 20px; /*  Ajuste para evitar que el header cubra las cartas */
}


/* Estilos de las cartas */
.card {
    perspective: 5000px;
    width: 100%;
    height: 600px;
    position: relative;
    transition: transform 0.6s ease;
    background-color: #00000010;
    box-shadow: 0 0 0 2px #ff0000;
    
}

.card-front, .card-back {
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 12px;
    transition: transform 0.6s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    
}

.card-front {
    background-color: #ff000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    /* border-bottom: 2px solid #ddd; */
}

.card h3 {
    margin: 15px 0;
    font-size: 1.1em;
    color: #000000;
}

.card button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    margin-bottom: 15px;
    transition: background-color 0.3s ease;
}

.card button:hover {
    background-color: #ff000040;
}

/* Reverso de la carta */
.card-back {
    background-color: rgba(255, 255, 255, 0);
    transform: rotateY(180deg);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Animación de giro */
.card.flip .card-front {
    transform: rotateY(180deg);
}

.card.flip .card-back {
    transform: rotateY(0);
}

/* Formulario en el reverso */
form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

label, input {
    font-size: 0.9em;
    margin: 8px 0;
    width: 100%;
    color: #000000;
}

input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
select{
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    cursor: pointer;
}

@media (max-width: 1024px) {
    .card-container {
        flex-wrap: wrap;
        justify-content: center;
        padding: 100px 10px 20px;
    }

    .card {
        width: 45%;
        height: auto;
        min-height: 500px;
    }

    .card img {
        height: 120px;
    }

    .card h3 {
        font-size: 1em;
    }
}

/* Responsivo para móviles (pantallas <= 768px) */
@media (max-width: 768px) {
    .header {
        padding: 15px 10px;

    }

/* Extras para pantallas muy pequeñas (<= 480px) */

    }

    }
}

            card.classList.toggle('flip');
