<!DOCTYPE html>

<head>

    <style>

        body {
    font-family: Arial, sans-serif;

    padding: 0;
    
}

header {
    text-align: center;

}

.historial-section {
    width: 100%;

#animal-form {
    text-align: center;

}

#animal-form input {
    padding: 10px;

    margin-right: 10px;
    border: 1px solid #ff0000;
    border-radius: 5px;
}

#animal-form button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 5px;
}

#animal-form button:hover {
    background-color: #ff000040;
}

/* Carta de historial m√°s ancha */
#historial-container {
    display: none; /* Se muestra solo despu√©s de ingresar el c√≥digo del animal */
    width: 100%;
    max-width: 800px; /* Ancho ajustado */
    margin: 0 auto; /* Centrado de la carta */
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

/* Estilos para los gr√°ficos */
.charts {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap; /* Permite que los gr√°ficos se acomoden si no caben */
}

.charts canvas {
    width: 48%; 
    height: 50px; 
    max-width: 100%;
    margin-bottom: 20px;
}

/* Estilos para la tabla */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 20px;
}

table th, table td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
}

table th {
    background-color: #ff0000;
    color: white;
}

table tr:nth-child(even) td {
    background-color: #f3f3f3; /* Alternancia de color en las filas */
}

@media (max-width: 768px) {

        padding: 15px 10px;
        text-align: center;

    .nav-link {

        margin: 10px 0;

    }

    #animal-form input,
    #animal-form button {
        display: block;
        width: 90%;
        margin: 10px auto;
        font-size: 1rem;
    }

    #historial-container {
        padding: 15px;
    }

    .charts {
        flex-direction: column;
        align-items: center;
    }

    .charts canvas {
        width: 100% !important;
        height: auto;
    }

    h1 {
        font-size: 1.5rem;
    }

    h2 {
        font-size: 1.4rem;
    }

    table th, table td {

        padding: 8px;

}

/* üßæ Ajustes extra para m√≥viles muy peque√±os (‚â§ 480px) */
@media (max-width: 480px) {
    .nav-link {
        font-size: 14px;
    }

    #animal-form input,

    .charts {
        gap: 10px;
    }

    .charts canvas {

}

</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <i class="fas fa-cogs"></i>
            <span class="ml-2">Ganotech</span>
        </div>
        <nav class="d-flex">
            <a class="nav-link" href="../index.html">Inicio</a>
            <a class="nav-link" href="./Estadisticas.html">Estad√≠sticas</a>
            <a class="nav-link" href="./SobreNosotros.html">Sobre nosotros</a>
            <a class="nav-link" href="../HTML/contacto.html">Contacto</a>
        </nav>
        <img src="../IMG/Logoufpso.png" alt="" width="200px">
    </header>
    <br><br>
    <header>
        <br><br><br>
          <h5>Ingrese el c√≥digo del animal para ver su historial de peso y consumo de alimento.</h5>
        <section class="historial-section">
            <form id="animal-form">
                <label for="animal-code">C√≥digo del Animal:</label>
                <input type="text" id="animal-code" name="animal-code" required placeholder="Ingrese c√≥digo del animal" autocomplete="off">
                <button type="submit">Buscar</button>
            </form>
            
    </header>

    
        <div id="historial-container" class="historial-container">
            <h2>Historial del Animal</h2>
            <table id="historial-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Peso Ganado (kg)</th>
                        <th>Alimento Consumido (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se insertar√°n din√°micamente aqu√≠ -->
                </tbody>
            </table>
            
            <!-- Gr√°ficos -->
            <div class="charts">
                <canvas id="pesoChart"></canvas>
                <canvas id="alimentoChart"></canvas>
            </div>
        </div>
    </section>
<br><br>
    <script>
        // Datos aleatorios para generar historial
        function generarHistorialAleatorio() {
            const historial = [];
            const fechas = ["01/06/2025", "15/05/2025", "01/06/2025", "15/05/2025", "01/06/2025"];
            for (let i = 0; i < fechas.length; i++) {
                historial.push({
                    fecha: fechas[i],
                    peso: (Math.random() * 3 + 1).toFixed(1),  // Peso entre 1 y 4 kg
                    alimento: (Math.random() * 6 + 3).toFixed(1)  // Alimento entre 3 y 9 kg
                });
            }
            return historial;
        }

        // Variables globales para los gr√°ficos
        let pesoChart = null;
        let alimentoChart = null;

        // Funci√≥n para limpiar y redibujar los gr√°ficos
        function limpiarYRedibujarGraficos(data) {
            // Si los gr√°ficos ya existen, destr√∫yelos
            if (pesoChart) pesoChart.destroy();
            if (alimentoChart) alimentoChart.destroy();

            // Redibujar los gr√°ficos con los nuevos datos
            renderPesoChart(data);
            renderAlimentoChart(data);
        }

        // Funci√≥n para mostrar el historial del animal
        function mostrarHistorial() {
            const historialContainer = document.getElementById("historial-container");
            const historialTableBody = document.getElementById("historial-table").querySelector("tbody");

            // Limpiar historial anterior
            historialTableBody.innerHTML = "";

            // Generar datos aleatorios
            const data = generarHistorialAleatorio();

            // Insertar datos en la tabla
            data.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.fecha}</td>
                    <td>${entry.peso} kg</td>
                    <td>${entry.alimento} kg</td>
                `;
                historialTableBody.appendChild(row);
            });

            // Limpiar y redibujar gr√°ficos con los nuevos datos
            limpiarYRedibujarGraficos(data);

            historialContainer.style.display = "block";
        }

        // Funci√≥n para el gr√°fico de barras del peso ganado
        function renderPesoChart(data) {
            const ctx = document.getElementById('pesoChart').getContext('2d');
            const fechas = data.map(entry => entry.fecha);
            const pesos = data.map(entry => entry.peso);

            pesoChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: fechas,
                    datasets: [{
                        label: 'Peso Ganado (kg)',
                        data: pesos,
                        backgroundColor: 'rgba(200, 0, 0, 0.6)',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Funci√≥n para el gr√°fico de barras del alimento consumido
        function renderAlimentoChart(data) {
            const ctx = document.getElementById('alimentoChart').getContext('2d');
            const fechas = data.map(entry => entry.fecha);
            const alimentos = data.map(entry => entry.alimento);

            alimentoChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: fechas,
                    datasets: [{
                        label: 'Alimento Consumido (kg)',
                        data: alimentos,
                        backgroundColor: 'rgba(150, 0, 0, 0.6)',  // Color morado suave
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Escuchar el env√≠o del formulario
        document.getElementById("animal-form").addEventListener("submit", function(event) {
            event.preventDefault();
            mostrarHistorial();
        });
    </script>
    <script src="https://kit.fontawesome.com/f1b2ade254.js" crossorigin="anonymous"></script>
</body>
